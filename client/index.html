<!DOCTYPE html>
<html>

<head>
    <title>Single player phaser game test</title>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="content">
    </div>
</body>
<script src="/lib/phaser.js"></script>
<script src="/states/BootState.js"></script>
<script src="/states/SplashState.js"></script>
<script src="/states/MenuState.js"></script>
<script src="/states/GameState.js"></script>
<script src="/game/Player.js"></script>
<script src="/game/Food.js"></script>
<script>
    window.PhaserGlobal = {
        hideBanner: true
    };
    window.game = new Phaser.Game({
        width: window.innerWidth,
        height: window.innerHeight, 
        renderer: Phaser.AUTO,
        parent: 'content',
        state: BootState
    });
</script>
</html>
